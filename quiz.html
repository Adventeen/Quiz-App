<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="css/quiz.css">
    <title>Quiz</title>
</head>
<body>
    <div class="container" id="main">
        <div class="info">
            <div class="card">
              <span id="timer">10</span>s
            </div>
            <div class="card">
                Score: <span id="score">0</span>
            </div>
            <div class="card">
                Question<span id="quesnum">1</span>
            </div>
        </div>
        <div class="main">
            <div class="Question" id='ques-title'>
                What is the capital of India?
            </div>
            <div class="Options">
                <ol>
                    <li><input type="radio" name="opt" id="opt1" >
                        <label for="ans1" class="opt">option-1</label>
                    </li>
                    <li><input type="radio" name="opt" id="opt2" >
                        <label for="ans1" class="opt">option-2</label>
                    </li>
                    <li><input type="radio" name="opt" id="opt3" >
                        <label for="ans1" class="opt">option-3</label>
                    </li>
                    <li><input type="radio" name="opt" id="opt4" >
                        <label for="ans1" class="opt">option-4</label>
                    </li>
                </ol>
                <button id="next">Next</button>
            </div>
        </div>
    </div>
    <div id ="playnow">
      <div class="play-box">
        <button type="button" id="play" class="playB">PLAY NOW</button>
      </div>
    </div>
    <script src="js/quiz.js" charset="utf-8"></script>
</body>
</html>
