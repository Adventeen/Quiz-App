<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="css/quiz.css">
    <title>Quiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container" id="main">
        <div class="banner"><span id="quiz">Quiz</span></div>
        <div class="info">
            <div class="card"><span id="timer">
  10</span>s
            </div>
            <div class="card">
  <span id="scoreh">Score:<span id="score">0</span></span>
            </div>
            <div class="card">
  <span id="questionh">Question: <span id="quesnum">1</span></span>
            </div>
        </div>
        <div class="main">
            <div class="Question" id='ques-title'>
                What is the capital of India?
            </div>
            <div class="Options">
                <ol>
                  <div class="opt-div">
                    <li>
                        <input type="radio" name="opt" class="opt-radio">
                        <label for="ans1" class="opt">option-1</label>
                    </li>
                  </div>
                  <div class="opt-div">
                    <li>
                        <input type="radio" name="opt" class="opt-radio">
                        <label for="ans1" class="opt">option-1</label>
                    </li>
                  </div>
                  <div class="opt-div">
                    <li>
                        <input type="radio" name="opt" class="opt-radio">
                        <label for="ans1" class="opt">option-1</label>
                    </li>
                  </div>
                  <div class="opt-div">
                    <li>
                        <input type="radio" name="opt" class="opt-radio">
                        <label for="ans1" class="opt">option-1</label>
                    </li>
                  </div>
                </ol>
                <button id="check">Check</button>
            </div>
        </div>
    </div>
    <div id ="playnow">
      <div class="box">
        <button type="button" id="play" class="playB">PLAY NOW</button>
      </div>
    </div>
    <div id="end">
      <div class="box">
        <div class="scorecard">
        <span id="scorem"> Score: <span id="endscore">0</span></span>
        </div>
      </div>
    </div>
    <script src="js/quiz.js" charset="utf-8"></script>
</body>
</html>
