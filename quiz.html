                  <div class="opt-div">

                    </li>
                  </div>
                </ol>
                <button id="check">Check</button>
            </div>
        </div>
    </div>
    <div id ="playnow">
      <div class="box">
        <button type="button" id="play" class="playB">PLAY NOW</button>
      </div>

        <div class="scorecard">
          <h3>Score: </h3> <span id="endscore">0</span>
        </div>
      </div>
    </div>
    <script src="js/quiz.js" charset="utf-8"></script>
</body>
</html>
